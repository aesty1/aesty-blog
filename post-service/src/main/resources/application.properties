server.port=8080
spring.application.name=post-service

# Database
spring.datasource.url=jdbc:postgresql://db-posts:5432/posts_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# Kafka Common
spring.kafka.bootstrap-servers=kafka:9092

# Producer (???????? ??????? ? ????? ??????)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JacksonJsonSerializer

# Consumer (???????, ????????, ???????? ??????)
spring.kafka.consumer.group-id=post-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

